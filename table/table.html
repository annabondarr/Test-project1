<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
		table ,td, tr, th {
			border: 2px solid rgb(0, 0, 0);
		}
		td, tr {
			width: 100px;
			height: 90px;
		}
	</style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td style="background-color: rgb(255, 0, 200);" colspan="2"></td>
                <td style="background-color: rgb(116, 96, 247);"></td>
                <td style="background-color: rgb(116, 96, 247);"></td>
                <td style="background-color: rgb(116, 96, 247);"></td>
                <td style="background-color: red;"  rowspan="3"></td>
            </tr>
            <tr>
                <td style="background-color: rgb(244, 171, 2);" rowspan="2"></td>
                <td style="background-color: rgb(4, 255, 0);"></td>
                <td style="background-color: rgb(0, 242, 255);" colspan="3" rowspan="2"></td>
            </tr>
            <tr>
                <td style="background-color: rgb(4, 255, 0);"></td>
            </tr>
            <tr>
                <td style="background-color: rgb(0, 21, 255);" colspan="3" rowspan="2"></td>
                <td style="background-color: rgb(0, 0, 0);"></td>
                <td style="background-color: rgb(0, 0, 0);"></td>
                <td style="background-color: rgb(87, 87, 87);" rowspan="2"></td>
            </tr>
            <tr>
                <td style="background-color: yellow;" colspan="2"></td>
            </tr>
        </tbody>
    </table>

        <a href="/index.html" style="color: black; font-size: 20px;
